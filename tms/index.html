<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple note taking app to help you organize your tasks.">
    <meta name="keywords" content="Add tasks">
    <meta name="theme-color" content="#ffffff">
    <meta name="author" content="John Renz">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/tms/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">JRP Todos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold mb-4 tdl-header">JRP Task Management System</h1>
        </div>
        <div class="d-flex justify-content-between align-items-center py-3">
            <!-- Search Bar -->
            <div class="w-sb">
                <div id="taskContainer" class="position-relative border border-primary rounded-2">
                    <input id="taskSearch" type="text" class="form-control tdl-search-input px-3 py-2 bg-transparent"
                        placeholder="Search tasks by pressing Enter or clicking button..." onkeypress="handleSearch(event)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        id="task__searchIcon"
                        onclick="handleSearch(event)"
                        class="position-absolute top-50 translate-middle-y end-0 me-3 text-primary" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>
            </div>

           

            <div class="d-flex align-items-center gap-3 ms-3">

                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add
                    Task</button>
                <!-- Filter Task -->
                <div class="position-relative">
                    <select class="form-select bg-primary text-white pe-5 tdl-status-select" id="filterStatus">
                        <option class="bg-white text-black" value="all">All Tasks</option>
                        <option class="bg-white text-black" value="incoming">Incoming</option>
                        <option class="bg-white text-black" value="today">Today</option>
                        <option class="bg-white text-black" value="overdue">Overdue</option>
                    </select>
                    <i class="bi bi-chevron-down text-white position-absolute top-50 end-0 translate-middle-y me-3"
                        id="arrowIcon"></i>
                </div>


                <!-- Dark/Light Mode Button -->
                <button id="themeToggle" class="btn btn-primary" onclick="toggleTheme()">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
        </div>



        <!-- Task Table -->
        <div id="table-wrapper" class="table-container">
            <table id="table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
            </table>
        </div>

    </div>

     <!-- Loader -->
     <div id="loadingState" class="d-none position-fixed start-0 w-100 h-100 bg-light bg-opacity-25" style="top:4.5rem">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Add Task Form -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="addTitle" class="form-label">Title</label>
                            <input type="text" id="addTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">Description(Optional)</label>
                            <input type="text" id="addDescription" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="addDueDate" class="form-label">Due Date</label>
                            <input type="date" id="addDueDate" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Title</label>
                            <input type="text" id="editTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <input type="text" id="editDescription" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDueDate" class="form-label">Due Date</label>
                            <input type="date" id="editDueDate" class="form-control" required>
                        </div>
                        <input type="hidden" id="editTaskId">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/tms/js/app.js"></script>

</body>

</html>
